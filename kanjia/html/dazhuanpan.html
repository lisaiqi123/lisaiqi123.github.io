    <title>dazhuanpan</title>
    <link rel="stylesheet" href="/weixin/css/common/framework7.ios.min.css">
    <link rel="stylesheet" href="/weixin/css/common/framework7.ios.colors.min.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_459702_b9lz8kfptak.css">

    <link rel="stylesheet" href="/weixin/css/turntable.css">
    <link rel="stylesheet" href="/weixin/www/css/invite.css">
    <script>
        var Width = window.innerWidth;
        if (Width > 720) {
            document.documentElement.style.fontSize = 192 + 'px';
        } else {
            document.documentElement.style.fontSize = ((Width / 375) * 100) + 'px';
        }
        window.onresize = function() {
            var changeWidth = window.innerWidth;
            if (changeWidth > 720) {
                document.documentElement.style.fontSize = 192 + 'px';
            } else {
                document.documentElement.style.fontSize = ((changeWidth / 375) * 100) + 'px';
            }
        };
    </script>
</head>

<body>

    <!-- Views -->
    <div class="views">
        <div class="view view-main">
            <div class="pages">
                <div data-page="index" class="page personal-center">
                    <div class="page-content">
                        <!--转盘-->
                        <div class="overflow">
                            <div class="my-award">
                                <a href="javascript:;" class="alert-award" data-url="" data-openid=""></a>
                            </div>
                            <div class="banner">
                                <div class="turnplate fl-row-center">
                                    <img src="../images/rotate/rotate1.png" alt="" class="rotate1">
                                    <img src="../images/rotate/rotate2.png" alt="" class="rotate2">
                                    <!-- 0未开始 1进行中 2已结束 -->
                                    <canvas class="item" id="wheelcanvas" width="1200" height="1200"></canvas>
                                    <img class="pointer" src="../images/rotate/GO.png" data-status="1" data-href="" data-openid="" data-total="12" data-person="1">
                                </div>
                                <!-- <img src="../images/rotate/card.png" alt="" class="hidden canvas-gift">
                                <img src="../images/rotate/rotate1.png" alt="" class="hidden canvas-gift">
                                <img src="../images/rotate/rotate1.png" alt="" class="hidden canvas-gift">
                                <img src="../images/rotate/nothing.png" alt="" class="hidden canvas-gift">
                                <img src="../images/rotate/rotate1.png" alt="" class="hidden canvas-gift">
                                <img src="../images/rotate/rotate1.png" alt="" class="hidden canvas-gift">
                                <img src="../images/rotate/rotate1.png" alt="" class="hidden canvas-gift">
                                <img src="../images/rotate/nothing.png" alt="" class="hidden canvas-gift">
                                <img id="scream" src="../images/rotate/bg8.png" alt="" class="hidden"> -->

                                <!-- <img src="../images/rotate/card.png" alt="" class="hidden canvas-gift">
                                <img src="../images/rotate/rotate1.png" alt="" class="hidden canvas-gift">
                                <img src="../images/rotate/nothing.png" alt="" class="hidden canvas-gift">
                                <img src="../images/rotate/rotate1.png" alt="" class="hidden canvas-gift">
                                <img src="../images/rotate/rotate1.png" alt="" class="hidden canvas-gift">
                                <img src="../images/rotate/nothing.png" alt="" class="hidden canvas-gift">
                                <img id="scream" src="../images/rotate/bg6.png" alt="" class="hidden"> -->

                                <img src="../images/rotate/card.png" alt="" class="hidden canvas-gift">
                                <img src="../images/rotate/nothing.png" alt="" class="hidden canvas-gift">
                                <img src="../images/rotate/nothing.png" alt="" class="hidden canvas-gift">
                                <img src="../images/rotate/nothing.png" alt="" class="hidden canvas-gift">
                                <img id="scream" src="../images/rotate/bg4.png" alt="" class="hidden">

                            </div>
                            <!-- 参与人数及抽奖机会 -->
                            <div class="template3 fl-column-center">
                                <p class="a">已有<span>12</span>人参与</p>
                                <!--状态二：：： data-status="1"为正常 -->
                                <p class="b">还有 <span id="awardNum" data-status="0" data-share="1">1</span> 次抽奖机会 | <em class="alert-guize">活动说明</em><i class="icon icon-xiangyou"></i></p>
                            </div>
                            <!-- 当前门店 -->
                            <div class="store-list">
                                <a class="search-store-item external fl-row-center" href="JavaScript:;">
                                    <div class="item-out">
                                        <div class="img-box">
                                            <img src="../images/rotate/rotate1.png" alt="">
                                        </div>
                                        <div class="store-des">
                                            <p class="G-Fsize-14 G-Fweight-700 G-color-333 G-Mb-10">方太居然之家北四环店还差五个字</p>
                                            <div class="G-flex-cb G-Mb-8">
                                                <div class="G-flex-cc">
                                                    <div class="start-con G-flex-cc">
                                                        <i class="icon-pingfen3 icon"></i>
                                                        <i class="icon-pingfen3 icon"></i>
                                                        <i class="icon-pingfen3 icon"></i>
                                                        <i class="icon-pingfen3 icon"></i>
                                                        <i class="icon-pingfen3 icon"></i>
                                                        <span class="G-Fsize-9 G-Fweight-700 g-color-orange">5.0</span>
                                                    </div>
                                                </div>
                                                <p></p>
                                                <p class=" G-Fweight-700 G-color-999 G-Fsize-9"><i class="icon icon-dingwei G-Fsize-9 g-color-orange G-rest-icon"></i> 距离 2.0 km
                                                </p>
                                            </div>
                                            <div class="spu-con G-one-cloum G-flex">
                                                <p class="fl-row-left">
                                                    <span>油烟机</span>
                                                    <span>油烟机</span>
                                                </p>
                                            </div>
                                            <div class="brand-con G-one-cloum fl-row-left">
                                                <span>放他</span>
                                            </div>
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="share-masked" hidden></div>
    <div class="model-overlays"></div>
    <!-- 活动说明 -->
    <div id="discription" hidden>
        <div class="dis-share">
            <div class="dis-con">
                <div class="dis-con-inner">
                    <h1>活动说明</h1>
                    <h3>活动奖品</h3>
                    <div class="dis-second">
                        <p class="fl-row-leftStart"><span>一等奖</span><span>蛋黄月饼</span></p>

                    </div>
                    <h3>活动时间</h3>
                    <div class="dis-second">
                        <p class="fl-row-leftStart">2018.05.01 - 2.19.05.01</p>
                    </div>
                    <h3>活动说明</h3>
                    <div class="dis-second dis-intro">
                        没有说明
                    </div>
                </div>
            </div>
        </div>
        <img src="../images/rotate/close.png" alt="" class="close-btn close">
    </div>
    <!-- 我的奖品 -->
    <div id="award-con" hidden></div>
    <!-- 获取奖品 -->
    <div id="get-award" hidden></div>
    <!-- 活动未开始 -->
    <div id="nobegain" class="act-status" hidden>
        <img src="../images/rotate/finish.png" alt="">
        <div class="fl-column-center">
            <p class="a">活动尚未开始</p>
            <p class="b">开始时间为 2016.1.2</p>
            <p class="c close">我知道了</p>
        </div>
    </div>
    <!-- 活动已结束 -->
    <div id="finished" class="act-status" hidden>
        <img src="../images/rotate/finish.png" alt="">
        <div class="fl-column-center">
            <p class="a">活动已结束</p>
            <p class="b">请关注下次活动~</p>
            <p class="c close">我知道了</p>
        </div>
    </div>
    <!-- 未中奖还有抽奖次数 -->
    <div id="noawardNum" class="act-num" hidden>
        <img src="../images/rotate/guize-bg.png" alt="" class="bg">
        <div class="fl-column-center">
            <p class="a">好可惜<br/>差一点就中奖了~</p>
            <p class="b close">再试一次</p>
        </div>
        <img src="../images/rotate/close.png" alt="" class="close-btn close">
    </div>
    <!-- 未中奖没有抽奖次数 -->
    <div id="noaward" class="act-num" hidden>
        <img src="../images/rotate/guize-bg.png" alt="" class="bg">
        <div class="fl-column-center">
            <p class="a">好可惜<br/>差一点就中奖了~</p>
            <p class="b share-friend">分享好友</p>
            <p class="c">分享给微信好友或朋友圈可多抽1次哦~</p>
        </div>
        <img src="../images/rotate/close.png" alt="" class="close-btn close">
    </div>

    <!-- 非微信打开 -->
    <script type="text/template" id="saas">
        <div class="model-div">
            <p class="model-saas"><img src="../images/saas.png" /></p>
            <p class="model-last gray saas">请用手机微信扫描二维码参与活动</p>
        </div>
    </script>

    <script src="../js/framework7.min.js "></script>
    <script src="../js/awardRotate.js "></script>
    <script src="../js/toast.js "></script>
    <script src="../js/dazhuanpan.js "></script>
